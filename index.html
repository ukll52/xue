<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>音乐与视频展示页面</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      font-family: "Helvetica Neue", sans-serif;
      color: #ffffff;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      margin: 50px auto;
      width: 80%;
      border-radius: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    audio, video {
      margin: 20px 0;
      max-width: 100%;
      border-radius: 12px;
    }

    video {
      border: 3px solid #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>欢迎来到多媒体展示页</h1>

    <h2>🎵 音乐播放器</h2>
    <audio controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      您的浏览器不支持音频播放。
    </audio>

    <h2>🎬 视频播放器</h2>
    <video controls width="720">
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      您的浏览器不支持视频播放。
    </video>
  </div>
</body>
</html>
